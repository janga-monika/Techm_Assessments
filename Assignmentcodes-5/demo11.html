<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Override Text Direction</title>
</head>
<body dir="ltr">
    <p>This is a paragraph with the default left-to-right text direction.</p>
    <p dir="rtl">هذا فقرة باتجاه النص من اليمين إلى اليسار.</p>
    <p>This is another paragraph with the default left-to-right text direction.</p>
</body>
</html>
