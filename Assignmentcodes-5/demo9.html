<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Target Example</title>
    <base target="_blank">
</head>
<body>
    <h1>Using the Base Tag with Target</h1>
    <p>All links will open in a new tab/window by default:</p>
    <ul>
        <li><a href="https://www.example.com/page1.html">Page 1</a></li>
        <li><a href="https://www.example.com/page2.html">Page 2</a></li>
    </ul>
</body>
</html>
