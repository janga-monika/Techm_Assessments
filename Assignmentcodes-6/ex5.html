<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Begins With</title>
    <style>
        a[href^="https"] {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="https://example.com">Secure Link</a>
    <a href="http://example.com">Non-Secure Link</a>
</body>
</html>
