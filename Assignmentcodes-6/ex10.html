<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Follow Cursor</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
        }
        .box {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ff00cc, #3333ff);
            position: relative;
            overflow: hidden;
        }
        .box::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255,255,255,0.5), rgba(255,255,255,0) 70%);
            transition: top 0.1s, left 0.1s;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        document.querySelector('.box').addEventListener('mousemove', function(e) {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            e.target.querySelector('::before').style.top = `${y}px`;
            e.target.querySelector('::before').style.left = `${x}px`;
        });
    </script>
</body>
</html>
