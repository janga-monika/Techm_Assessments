<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Selection Styling</title>
    <style>
        ::selection {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <p>Select some text in this paragraph to see the custom selection style.</p>
</body>
</html>
