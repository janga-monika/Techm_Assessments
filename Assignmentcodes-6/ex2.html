<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First and Last Element</title>
    <style>
        ul li:first-child {
            color: green;
            font-weight: bold;
        }
        ul li:last-child {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Last Item</li>
    </ul>
</body>
</html>
