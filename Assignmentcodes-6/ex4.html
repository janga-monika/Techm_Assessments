<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Elements by Attribute</title>
    <style>
        a[target] {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="https://example.com" target="_blank">Open Example in New Tab</a>
    <a href="https://example.com">Open Example in Same Tab</a>
</body>
</html>
