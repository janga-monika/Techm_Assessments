<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Letter and First Line</title>
    <style>
        p::first-letter {
            font-size: 2em;
            color: red;
        }
        p::first-line {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <p>This is an example paragraph. The first letter and the first line are styled differently.</p>
</body>
</html>
